<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Caritas</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>
<body>
	<h4 class="card-header">
		 <strong th:text="${date}"></strong>
	</h4>
	<div id="today_behavior" class="text-center justify-content-center">
		<h4 th:text="${today} != null ? 'Hoy se portó...' : 'Hoy se ha portado...'"></h4>
		<table class="table table-bordered">
			<tbody>
			<tr>
                <img id="green_face" onclick="face_click(this.id, get_today_date())" th:src="${today !=null and today.face != 1 ? 'images/green_face_disabled.png' : 'images/green_face.png'}" width="100" height="100"/>
			</tr>
                <img id="yellow_face" onclick="face_click(this.id, get_today_date())" th:src="${today !=null and today.face != 0 ? 'images/yellow_face_disabled.png' : 'images/yellow_face.png'}" width="100" height="100"/>
            <tr>
                <img id="red_face" onclick="face_click(this.id, get_today_date())" th:src="${today !=null and today.face != -1 ? 'images/red_face_disabled.png' : 'images/red_face.png'}" width="100" height="100"/>
            </tr>
			<tr>
			</tr>
			</tbody>
		</table>
	</div>
	<h1>Últimos 7 días</h1>
	<table class="table table-bordered">
		<tbody>
		<tr>
			<td th:each="day_text : ${lastWeekText}" scope="row" th:text="${day_text}" class="text-center">
			</td>
		</tr>
		<tr>
			<td th:each="day : ${lastWeek}" scope="row">
				<div th:switch="${day.face}" class="text-center">
					<img th:case="1" th:src="@{images/green_face.png}" width="50" height="50"/>
					<img th:case="0" th:src="@{images/yellow_face.png}" width="50" height="50"/>
					<img th:case="-1" th:src="@{images/red_face.png}" width="50" height="50"/>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:inline="javascript">
		function get_today_date() {
			return new Date().getTime()
		}
		function face_click(clicked_id, date) {
			var data = {
				face: clicked_id,
				date: date
			};
			$.ajax({
				type: "POST",
				url: "caritas/selectFace",
				data: data,
				success: function (result) {
					$("#today_behavior").replaceWith(result);
				},
				error: function (result) {
					alert("fail");
				}
			});
		}
	</script>
</body>
</html>
