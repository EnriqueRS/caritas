<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>
        Title</title>
</head>
<body>
<h1>Test</h1>
<div id="today_behavior" class="text-center justify-content-center">
    <h4 th:text="${today} != null ? 'Hoy se portÃ³...' : 'Hoy se ha portado...'"></h4>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <img id="green_face" onclick="face_click(this.id, get_today_date())" th:src="${today !=null and today.face != 1 ? 'images/green_face_disabled.png' : 'images/green_face.png'}" width="100" height="100"/>
        </tr>
        <img id="yellow_face" onclick="face_click(this.id, get_today_date())" th:src="${today !=null and today.face != 0 ? 'images/yellow_face_disabled.png' : 'images/yellow_face.png'}" width="100" height="100"/>
        <tr>
            <img id="red_face" onclick="face_click(this.id, get_today_date())" th:src="${today !=null and today.face != -1 ? 'images/red_face_disabled.png' : 'images/red_face.png'}" width="100" height="100"/>
        </tr>
        <tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
